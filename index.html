<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Bootstrap y jQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <!-- Título dinámico -->
        <h1 id="titulo" class="text-center mb-4">¡Mirá la siguiente imagen!</h1>

        <!-- Botones -->
        <div class="d-flex justify-content-center mb-4">
            <button id="ocultarBtn" class="btn btn-danger mx-2">Ocultar Imagen</button>
            <button id="mostrarBtn" class="btn btn-success mx-2">Mostrar Imagen</button>
        </div>

        <!-- Imagen -->
        <div class="text-center">
            <img id="imagen" src="https://via.placeholder.com/400" alt="Imagen de ejemplo" class="img-fluid">
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // jQuery para ocultar la imagen
        $('#ocultarBtn').click(function() {
            $('#imagen').hide();
            $('#titulo').text('¡No tenemos ninguna imagen!');
        });

        // jQuery para mostrar la imagen
        $('#mostrarBtn').click(function() {
            $('#imagen').show();
            $('#titulo').text('¡Mirá la siguiente imagen!');
        });
    </script>
</body>
</html>
